<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>search engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
    
</head>
<nav class="navbar navbar-light bg-info">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mix<b style="color:orange;">weath</b>eR</span>
    </div>
  </nav>
<body>

    <div class="container">
        <br>
        <h1>Weather Results of Cities</h1>
        <br>
        <form id="form" autocomplete="off">
            <div class="form-group">
                <input type="text"  class="form-control" id="search" placeholder="Search Your City"/>

            </div>
            <div class="form-group">
                
                <button class="btn btn-success btn-block col-4 mx-auto" type="submit" value="Search">Search</button>

            </div>
        </form>
        <div id="result">
        <div class=" grid text-center">
            <div class="g-col-4">
                <h3>Temperature</h3>
       <img class="icon"/>
       <p class="weather"></p>
       <p class="temp"></p><span style='font-size:100px;'>&#8451;</span>
       
    </div>
    <div class="g-col-4">
        <h3>Humidity</h3>
        <img class="icon"/>
        <p class="weather"></p>
        <p class="hum"></p><span style='font-size:100px;'>&#37;</span>
        
     </div>
     <div class="g-col-4">
        <h3>Atmospheric Pressure</h3>
        <img class="icon"/>
        <p class="weather"></p>
        <p class="press"></p><span style='font-size:100px;'>mmHg</span>
        
     </div>
     
    </div>
</div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js"></script>
<script src="permute.js"></script>
</html>
